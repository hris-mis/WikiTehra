<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WikiTEHRA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body { 
    font-family: 'Inter', sans-serif; 
    position: relative;
    background: url('images/PMC2.png') no-repeat center center fixed;
    background-size: cover;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.65);
    z-index: -1;
  }

  .portal-card { 
    transition: transform 0.3s cubic-bezier(.4,0,.2,1), box-shadow 0.3s cubic-bezier(.4,0,.2,1); 
  }
  .portal-card:hover { 
    transform: translateY(-8px) scale(1.03); 
    box-shadow: 0 16px 32px -8px rgba(2,132,199,0.15), 0 4px 12px -2px rgba(0,0,0,0.08); 
  }
  .portal-info, .guide-content-area, .portal-tabs {
    transition: opacity 0.5s cubic-bezier(.4,0,.2,1), transform 0.5s cubic-bezier(.4,0,.2,1);
  }
  .portal-info {
    will-change: opacity, transform;
  }
  .active-portal {
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    filter: drop-shadow(0 2px 8px rgba(2,132,199,0.10));
  }
  #guide-modal {
    transition: background 0.3s cubic-bezier(.4,0,.2,1);
    backdrop-filter: blur(4px) saturate(1.2);
  }
  #guide-modal .bg-white {
    transition: box-shadow 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
    animation: modalPop 0.4s cubic-bezier(.4,0,.2,1);
  }
  @keyframes modalPop {
    0% { transform: scale(0.95) translateY(40px); opacity: 0; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }
  .guide-content-area, .portal-tabs, .portal-info { 
    transition: opacity 0.5s ease-in-out; 
  }
  /* 🔵 Active Portal Button Effect */
  .active-portal {
    background-color: #0284c7; /* sky-600 */
    color: white;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body class="bg-slate-50 text-slate-800">

  <div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- HEADER -->
    <header class="pb-8">
      <div class="flex items-center justify-between bg-white/80 rounded-2xl shadow-lg px-8 py-6 mb-6 border border-slate-200">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 bg-gradient-to-br from-sky-600 to-sky-400 rounded-xl flex items-center justify-center text-white text-2xl font-extrabold shadow-md border-4 border-white">W</div>
          <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">WikiTEHRA</h1>
        </div>
        <nav id="main-nav" class="flex space-x-4"></nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section id="portal-details-section">
        <div class="text-center mb-12 portal-info">
          <h2 id="portal-title" class="text-3xl md:text-4xl font-bold text-slate-900 mb-4">How can we help you?</h2>
          <p id="portal-description" class="max-w-2xl mx-auto text-slate-600">
            Guides for HR administrators and managers on payroll, employee management, and system configuration.
          </p>
        </div>

        <!-- Video(s) for Portal -->
        <div id="portal-video" class="mb-12"></div>

        <!-- Search -->
        <div class="relative mb-12">
          <input id="searchInput" type="text" placeholder="Search guides..." class="w-full px-6 py-4 rounded-full border border-slate-300 shadow-md focus:ring-sky-500 focus:border-sky-500 transition-colors">
          <svg class="absolute right-6 top-1/2 -translate-y-1/2 w-6 h-6 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </div>

        <!-- Sections -->
        <div id="portal-sections-container" class="portal-info grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
        <!-- MODAL -->
        <div id="guide-modal" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-70 hidden flex items-center justify-center">
          <div class="flex items-center justify-center min-h-screen p-4 w-full">
            <div class="bg-white rounded-3xl shadow-2xl overflow-hidden w-full max-w-3xl max-h-[90vh] flex flex-col border border-sky-100 animate-fadeIn">
              <!-- Modal Header -->
              <div class="flex justify-between items-center p-6 border-b border-sky-100 bg-gradient-to-r from-sky-50 to-white">
                <h3 id="modal-title" class="text-3xl font-extrabold text-sky-800 tracking-tight"></h3>
                <button id="close-modal-btn" class="text-sky-400 hover:text-sky-600 transition-colors rounded-full p-2 focus:outline-none focus:ring-2 focus:ring-sky-300">
                  <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
              </div>
              <!-- Modal Content -->
              <div class="p-8 overflow-y-auto flex-grow bg-white">
                <div id="media-viewer-container" class="mb-8 rounded-xl overflow-hidden shadow"></div>
                <div id="guide-details" class="space-y-6">
                  <div class="p-5 bg-sky-50 rounded-xl shadow-sm">
                    <h4 class="font-bold text-sky-800 text-lg mb-1">Overview</h4>
                    <p id="modal-overview" class="text-sky-700 text-base"></p>
                  </div>
                  <div>
                    <h4 class="font-bold text-slate-900 mb-2 text-lg">Key Information</h4>
                    <p id="modal-key-info" class="text-slate-700 text-base"></p>
                  </div>
                  <div>
                    <a id="modal-download-link" href="#" target="_blank" class="inline-flex items-center px-5 py-3 bg-sky-600 text-white rounded-xl hover:bg-sky-700 transition font-semibold shadow-md">
                      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                      Download Original File
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- SCRIPT -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const portals = {
    "HR Portal": {
      description: "Guides for HR administrators and managers on payroll, employee management, and system configuration.",
      videos: ["public/videos/hr-web.mp4"], // ✅ updated for fixed video
      sections: {
        "Administration": {
          "Approver Assignment": { type: "pdf", overview: "A guide on assigning approvers to employees.", file: "guides/APPROVER ASSIGNMENT ON EMPLOYEES.pdf" },
          "Onboarding": { type: "pdf", overview: "A guide on the employee onboarding process.", file: "guides/Onboarding.pdf" },
          "Set Employee Inactive": { type: "pdf", overview: "Instructions on how to set an employee as inactive in HRIS.", file: "guides/How to Set an Employee as Inactive in HRIS.pdf" }
        }
      }
    },
    "Employee Portal": {
      description: "Guides for employees on using the portal to manage their profile, file requests, and view information.",
      videos: ["public/videos/employee-web.mp4"], // ✅ updated for fixed video
      sections: {
        "General Guides": {
          "Guide in Filing": { type: "docx", overview: "A guide on how to file requests and forms via the Employee Portal.", file: "guides/Employee Portal - Guide in Filing.docx" }
        }
      }
    },
    "Applicant Portal": {
      description: "Guides for applicants to register, upload documents, and complete profiles.",
      sections: {
        "Registration": {
          "Applicant Portal Registration": { type: "pdf", overview: "Steps for applicants to register and complete their profile.", file: "guides/APPLICANT PORTAL_Registration and Profile Completion.pdf" },
          "Document Upload": { type: "docx", overview: "How to upload required documents in the Applicant Portal.", file: "guides/Document upload in Applicant Portal Guide.docx" }
        }
      }
    }
  };

  const portalNav = document.getElementById('main-nav');
  const portalTitle = document.getElementById('portal-title');
  const portalDescription = document.getElementById('portal-description');
  const sectionsContainer = document.getElementById('portal-sections-container');
  const modal = document.getElementById('guide-modal');
  const closeModalBtn = document.getElementById('close-modal-btn');
  const modalTitle = document.getElementById('modal-title');
  const modalOverview = document.getElementById('modal-overview');
  const mediaContainer = document.getElementById('media-viewer-container');
  const modalDownloadLink = document.getElementById('modal-download-link');
  const modalKeyInfo = document.getElementById('modal-key-info');
  const searchInput = document.getElementById('searchInput');
  const portalVideo = document.getElementById('portal-video');

  let currentPortal = "HR Portal";
  let activeButton = null;

  const renderPortal = (portalName, button) => {
    const portalData = portals[portalName];
    portalTitle.textContent = portalName;
    portalDescription.textContent = portalData.description;

    // 🎥 Fixed Video Rendering
    if (portalData.videos && portalData.videos.length > 0) {
      portalVideo.classList.remove("hidden");
      portalVideo.innerHTML = portalData.videos.map(videoSrc => `
        <video controls preload="metadata" class="w-full rounded-lg shadow-lg">
          <source src="${videoSrc}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `).join("");
    } else {
      portalVideo.classList.add("hidden");
      portalVideo.innerHTML = "";
    }

    sectionsContainer.innerHTML = '';
    Object.keys(portalData.sections).forEach(section => {
      const sectionCard = document.createElement('div');
      sectionCard.className = 'bg-gradient-to-br from-sky-50 to-white p-7 rounded-2xl shadow-lg border border-sky-100 hover:shadow-2xl transition-all duration-300 flex flex-col gap-4';
      sectionCard.innerHTML = `<h3 class="text-2xl font-extrabold mb-3 text-sky-800 flex items-center gap-2"><svg class='w-6 h-6 text-sky-400' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' d='M12 4v16m8-8H4'/></svg>${section}</h3>`;

      const taskList = document.createElement('div');
      taskList.className = 'space-y-3';

      Object.keys(portalData.sections[section]).forEach(task => {
        const taskBtn = document.createElement('button');
        taskBtn.textContent = task;
        taskBtn.className = 'w-full text-left p-4 rounded-xl bg-white border border-sky-100 hover:bg-sky-100 hover:shadow-md transition-all duration-200 text-sky-700 font-semibold text-lg flex items-center gap-2';
        taskBtn.innerHTML = `<svg class='w-5 h-5 text-sky-400 flex-shrink-0' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24'><path stroke-linecap='round' stroke-linejoin='round' d='M9 12l2 2 4-4'/></svg> <span>${task}</span>`;
        taskBtn.onclick = () => showGuideModal(portalData.sections[section][task], task);
        taskList.appendChild(taskBtn);
      });

      sectionCard.appendChild(taskList);
      sectionsContainer.appendChild(sectionCard);
    });

    // 🔵 Highlight active button
    if (activeButton) activeButton.classList.remove('active-portal');
    if (button) {
      button.classList.add('active-portal');
      activeButton = button;
      currentPortal = portalName;
    }
  };

  const showGuideModal = (taskData, taskName) => {
    modalTitle.textContent = taskName;
    modalOverview.textContent = taskData.overview || '';
    modalKeyInfo.textContent = `This section provides a brief summary of the content and key takeaways from the "${taskName}" guide.`;

    modalDownloadLink.href = taskData.file;
    modalDownloadLink.setAttribute("target", "_blank");

    const ext = taskData.file.split('.').pop().toLowerCase();
    const baseName = taskData.file.substring(0, taskData.file.lastIndexOf('.'));
    let previewFile = taskData.file;

    if (['docx','doc','xlsx','xls','rtf'].includes(ext)) {
      previewFile = baseName + '.pdf';
    }

    mediaContainer.innerHTML = '';
    if (previewFile.endsWith('.pdf')) {
      mediaContainer.innerHTML = `<iframe src="${previewFile}" class="w-full h-[600px] border-none"></iframe>`;
    } else if (['mp4','mov'].includes(ext)) {
      mediaContainer.innerHTML = `<video controls class="w-full h-[400px]">
        <source src="${taskData.file}" type="video/mp4">
        Your browser does not support the video tag.
      </video>`;
    } else if (['png','jpg','jpeg','gif'].includes(ext)) {
      mediaContainer.innerHTML = `<img src="${taskData.file}" alt="${taskName}" class="w-full rounded-lg">`;
    } else {
      mediaContainer.innerHTML = `<div class="h-[200px] flex items-center justify-center bg-slate-200 text-slate-600">
        Preview not available for this file type.
      </div>`;
    }

    modal.classList.remove('hidden');
  };

  closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));

  // Build portal nav
  Object.keys(portals).forEach(portal => {
    const button = document.createElement('button');
    button.textContent = portal;
    button.className = 'px-4 py-2 text-sm font-semibold rounded-md transition-colors';
    button.onclick = () => renderPortal(portal, button);
    portalNav.appendChild(button);
  });

  // Default load
  const firstBtn = portalNav.querySelector('button');
  renderPortal(currentPortal, firstBtn);
  if (firstBtn) {
    firstBtn.classList.add('active-portal');
    activeButton = firstBtn;
  }

  // 🔍 Live Search
  searchInput.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    sectionsContainer.innerHTML = "";

    if (!query) {
      renderPortal(currentPortal, activeButton);
      return;
    }

    let found = false;
    Object.keys(portals).forEach(portalName => {
      Object.keys(portals[portalName].sections).forEach(sectionName => {
        Object.keys(portals[portalName].sections[sectionName]).forEach(taskName => {
          if (taskName.toLowerCase().includes(query)) {
            found = true;
            const task = portals[portalName].sections[sectionName][taskName];
            const resultCard = document.createElement("div");
            resultCard.className = "bg-white p-6 rounded-xl shadow-md border hover:shadow-lg transition-all duration-200";
            resultCard.innerHTML = `<h3 class="text-xl font-bold text-sky-700 mb-2">${taskName}</h3>
                                    <p class="text-slate-600 mb-4">${task.overview}</p>`;
            const viewBtn = document.createElement("button");
            viewBtn.textContent = "View Guide";
            viewBtn.className = "px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition";
            viewBtn.onclick = () => showGuideModal(task, taskName);
            resultCard.appendChild(viewBtn);
            sectionsContainer.appendChild(resultCard);
          }
        });
      });
    });

    if (!found) {
      sectionsContainer.innerHTML = `<p class="text-center text-slate-500">No results found.</p>`;
    }
  });
});
</script>
</body>
</html>
